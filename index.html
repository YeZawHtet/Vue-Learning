<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>
    <title>Vue Training</title>
    <style>
      .none {
        text-decoration: none;
        color: brown;
      }
    </style>
  </head>
  <body>
    <div id="body">
      <!-- Expression -->
      {{ `${message} is commented by ${commentBy}` }}
      <!-- Data Binding -->
      <p :style="{color:color}">{{ isLike? "Liked" : "" }}</p>
      <a :href="url" target="_blank" :class="{none:isActive}">Google</a>
      <img :src="imageSrc" alt="Image" />
      <!-- Conditional Rendering -->
      <p v-if="isActive">Active</p>
      <p v-else>Not Active</p>
      <!-- Directives in Vue -->
      <p v-show="isActive">Condition True and Showing this!</p>
      <p v-text="text"></p>
      <p v-html="textHtml"></p>
      <!-- Two way data binding -->
      <input type="text" v-model="inputText"> <p>{{ inputText }}</p>
      <!-- Looping in Vue -->
      <ul>
        <li v-for="(fruit, index) in fruitsData" :key="index">{{ fruit }}</li>
      </ul>
      <!-- Event in Vue -->
      <button v-on:click="doAlert()">Click Me!</button>
      <button v-on:click="upCounter()">Increment counter</button>
      {{ counter }}
    </div>
  </body>
  <script>
    new Vue({
      el: "#body",
      data: {
        message: "Hello Vue!",
        commentBy: "Trojan",
        isLike: true,
        url: "http://google.com",
        isActive: true,
        color: "red",
        imageSrc:
          "https://i0.wp.com/picjumbo.com/wp-content/uploads/spring-flowers-lettering-in-floral-garden-free-photo.jpeg?w=600&quality=80",
        text:"This is Text from Vue Object Data", 
        textHtml:"<h1>Text from Vue Object Data</h1>",
        // two way data binding 
        inputText:"Hello This is Two Way Data Binding",
        // array data for looping test
        fruitsData:['apple','orange', 'mango', 'banana'],
        // couter event test
        counter:0,
      },
      // methods for event
      methods:{
        doAlert(){
        alert("Hey! Ye Zaw Htet!");
        },
        // increase counter
      upCounter(){
        this.counter++;
      }
      },
      
    });
  </script>
</html>
